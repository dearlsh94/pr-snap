<!DOCTYPE html>
<html>
  <head>
    <title>PR-Snap</title>
    <style>
      /* Base styles */
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      /* Layout */
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Typography */
      h1 {
        margin: 0;
        color: #24292f;
        font-size: 18px;
      }

      .description {
        color: #57606a;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo {
        width: 24px;
        height: 24px;
      }

      /* Content sections */
      .section {
        background: #f6f8fa;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 12px;
        font-size: 13px;
      }

      .shortcut-key {
        background: #ffffff;
        border: 1px solid #d0d7de;
        border-radius: 4px;
        padding: 2px 6px;
        font-family: monospace;
      }

      /* Footer */
      .footer {
        margin-top: 8px;
        padding-top: 12px;
        border-top: 1px solid #d0d7de;
        font-size: 12px;
        color: #57606a;
      }

      .project-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* Creator section */
      .creator {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* Repository section */
      .repository {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .repo-main {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .repo-link {
        display: flex;
        align-items: center;
        gap: 4px;
        color: #0969da;
        text-decoration: none;
        font-weight: 500;
      }

      .action-link {
        color: #57606a;
        text-decoration: none;
      }

      .repo-link:hover,
      .action-link:hover {
        text-decoration: underline;
      }

      .version {
        color: #57606a;
        font-size: 11px;
      }

      .github-icon {
        width: 14px;
        height: 14px;
      }

      /* Links */
      .github-link,
      .repo-link {
        display: flex;
        align-items: center;
        gap: 4px;
        color: #0969da;
        text-decoration: none;
        font-weight: 500;
      }

      .action-link {
        color: #57606a;
        text-decoration: none;
      }

      .github-link:hover,
      .repo-link:hover,
      .action-link:hover {
        text-decoration: underline;
      }

      /* Icons and badges */
      .github-icon {
        width: 14px;
        height: 14px;
      }

      .version {
        color: #57606a;
        margin-left: 4px;
      }

      .separator {
        color: #d0d7de;
      }

      /* Lists */
      ul {
        margin: 4px 0;
        padding-left: 20px;
        line-height: 1.5;
      }

      ul ul {
        color: #57606a;
      }

      /* Format Selector */
      .format-selector {
        margin-top: 8px;
      }

      .format-select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #d0d7de;
        border-radius: 4px;
        font-size: 13px;
        color: #24292f;
        background-color: #ffffff;
      }

      .format-select:focus {
        outline: none;
        border-color: #0969da;
        box-shadow: 0 0 0 2px rgba(9, 105, 218, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon-48.png" alt="PR-Snap logo" class="logo" />
        <h1>PR-Snap</h1>
      </div>

      <p class="description">
        Quickly copy GitHub pull request links with titles in various formats
        for easy sharing.
      </p>

      <div class="section">
        <strong>How to use:</strong>
        <ul>
          <li>Click extension icon in PR page</li>
          <li>Use shortcut <span class="shortcut-key">Ctrl+Shift+G</span></li>
        </ul>
      </div>

      <div class="section">
        <strong>Format Settings</strong>
        <div class="format-selector">
          <select id="formatSelector" class="format-select">
            <option value="html">HTML Link</option>
            <option value="markdown">Markdown Link</option>
            <option value="plain">Plain Text</option>
          </select>
        </div>
      </div>

      <div class="section">
        <strong>Coming Soon</strong>
        <ul>
          <li>Customizable keyboard shortcuts</li>
        </ul>
      </div>

      <div class="footer">
        <div class="project-info">
          <div class="creator">
            <strong>Created by</strong>
            <a
              href="https://github.com/dearlsh94"
              target="_blank"
              class="github-link"
            >
              Ethan
            </a>
          </div>

          <div class="repository">
            <div class="repo-main">
              <a
                href="https://github.com/dearlsh94/pr-snap"
                target="_blank"
                class="repo-link"
              >
                PR-Snap
              </a>
              <a
                href="https://github.com/dearlsh94/pr-snap/issues"
                target="_blank"
                class="action-link"
              >
                Report Issue
              </a>
              <span class="version">v1.0.0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
